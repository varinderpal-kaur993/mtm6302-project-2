<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD Search</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet"href="style.css">
</head>
<body>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-1 sidenav">
        </div>

        <div class="col-sm-10 sidenav">
            <div class="head content">
                <p>APOD Search</p>
            </div>
            
            <div class="date content">
                <div class="enter">
                    <h3>Enter a Date</h3>
                </div>
                <div class="cal">
                    <form>                    
                        <input id="datepicker" type="date">                                        
                    </form>
                </div>
                <div class="button1">
                    <button type="button" class="btn btn-primary" onclick="dis()" name="dis" id="dis"><h4>Get Picture</h4></button>
                </div>
            </div>
            <div class="main">    
                <div class="pic">
                    <section id="media-section" onclick="document.getElementById('modal01').style.display='block'">
                    </section>
                </div>
                <div id="modal01" class="w3-modal" >                    
                    <div class="w3-modal-content w3-animate-zoom">
                        <span class="w3-button w3-hover-red w3-xlarge w3-display-topright" onclick="document.getElementById('modal01').style.display='none'">&times;</span>
                      <img id="modal-image" src="" style="width:100%">
                    </div>
                </div>
                <div class="cont">
                    <div style="text-align: left;">
                        <section class="title-section">
                            <h2 id="title"></h2>
                            <h5 id="date"></h5>
                        </section>
                    </div>
                    <div class="description-div" style="text-align: left;">
                        <p id="description"></p>
                    </div>
                    <div class="button2">
                        <button type="button" class="btn btn-primary" onclick="add()"><h4>Save to Favorites</h4></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-1 sidenav">
        </div>
    </div>
</div>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-1 sidenav">
        </div>
        <div class="col-sm-10 sidenav">
            <div class="head content2">
                <hr>
                <p>Favorites</p>
            </div>
            <div class="adddata">

            </div>
        </div>
        <div class="col-sm-1 sidenav">
        </div>
    </div>
</div>
    <script src="app.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


</body>
</html>
